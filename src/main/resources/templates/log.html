<!doctype html>
<html class="no-js" lang="">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>日志管理</title>
		<meta name="description" content="Ela Admin - HTML5 Admin Template">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="assets/css/normalize.css">
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/themify-icons.css">
		<link rel="stylesheet" href="assets/css/pe-icon-7-filled.css">
		<link rel="stylesheet" href="assets/css/flag-icon.min.css">
		<link rel="stylesheet" href="assets/css/cs-skin-elastic.css">
		<link rel="stylesheet" href="assets/css/lib/datatable/dataTables.bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body>
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body card-block">
					
					<div class="col col-md-9">
						
						<div class="input-group">
						<div class="col col-md-3"></div>
							<span class="btn">日期范围</span>&nbsp;
							<input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="form-control">
							<span class="btn"><i class="fa fa-calendar"></i>-</span>
							<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax" class="form-control">
							<span class="btn"><i class="fa fa-calendar"></i></span>
							<input type="text" id="input1-group2" name="input1-group2" placeholder="请输入医生姓名" class="form-control">&nbsp;
							<div class="input-group-btn">
								<button class="btn btn-dark"><i class="fa fa-search"></i> 搜索</button>
							</div>
						</div>
					</div>
				</div>
				<div class="card-body">
					<table id="bootstrap-data-table" class="table table-striped table-bordered">
						<thead>
							<tr>
								<th hidden="hidden" ></th>
								<th>操作人</th>
								<th>操作类型</th>
								<th>操作内容</th>
								<th>操作时间</th>
							
							</tr>
						</thead>
						<tbody>
							<tr>
								<td hidden="hidden"></td>
								<td>Javascript Developer</td>
								<td>Singapore</td>
								<td>$183,000</td>
								<td>Michael Bruce</td>
								
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- .content -->
		<div class="clearfix"></div>
		<script src="assets/js/lib/data-table/datatables.min.js"></script>
		<!--分页用的js-->
		<script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
		<script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
		<script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
		<script src="assets/js/lib/data-table/jszip.min.js"></script>
		<script src="assets/js/lib/data-table/vfs_fonts.js"></script>
		<script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
		<script src="assets/js/lib/data-table/buttons.print.min.js"></script>
		<script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
		<script src="assets/js/init/datatables-init.js"></script>
		<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
		<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
		<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
		<script type="text/javascript">
			function admin_add(title, url, w, h) {
				layer_show(title, url, w, h);
			}
		</script>
	</body>

</html>
