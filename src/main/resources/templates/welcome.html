<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>管理员个人中心</title>
	<link rel="stylesheet" type="text/css" href="./static/admin/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="./static/admin/css/admin.css"/>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/simple-calendar.css">
	<style>
		#calendar {
			width: 100%;
		}
	</style>
</head>
<body>
<div class="wrap-container welcome-container">
	<div class="row">
		<div class="welcome-left-container col-lg-9">
			<div class="data-show">
				<ul class="clearfix">
					<li class="col-sm-12 col-md-4 col-xs-12">
						<a href="javascript:;" class="clearfix">
							<div class="icon-bg bg-org f-l">
								<span class="iconfont">&#xe606;</span>
							</div>
							<div class="right-text-con">
								<p class="name">在职医生</p>
								<p><span class="color-org" id="dozcount">0</span>数据<span class="iconfont">&#xe628;</span></p>
							</div>
						</a>
					</li>
					<li class="col-sm-12 col-md-4 col-xs-12">
						<a href="javascript:;" class="clearfix">
							<div class="icon-bg bg-blue f-l">
								<span class="iconfont">&#xe602;</span>
							</div>
							<div class="right-text-con">
								<p class="name">医生总数</p>
								<p><span class="color-blue" id="dolcount">18</span>数据<span class="iconfont">&#xe628;</span></p>
							</div>
						</a>
					</li>
					<li class="col-sm-12 col-md-4 col-xs-12">
						<a href="javascript:;" class="clearfix">
							<div class="icon-bg bg-green f-l">
								<span class="iconfont">&#xe605;</span>
							</div>
							<div class="right-text-con">
								<p class="name">论坛提问总数</p>
								<p><span class="color-green" id="evcount">0</span>数据<span class="iconfont">&#xe60f;</span></p>
							</div>
						</a>
					</li>
				</ul>
			</div>

		</div>
		<div class="col-md-12 col-lg-9">
			<div id="content-wrapper">
				<div class="inner clearfix">
					<div id='calendar'>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="./static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="./static/admin/lib/echarts/echarts.js"></script>
<script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="assets/javascripts/simple-calendar.js"></script>
<script type="text/javascript">

	var myCalendar = new SimpleCalendar('#calendar');
	layui.use(['layer','jquery'], function(){
		var layer 	= layui.layer;
		var $=layui.jquery;
		//图表
		var myChart;

		$(window).resize(function(){
			myChart.resize();
		})
	});

	$(function () {
		$.get("doctor/findalot",function(data){
			if(data == null ||data == ""){
				return "";
			}else{
				var str = data;
				$("#dozcount").text(str);
			}
		})

		$.get("doctor/findalotof",function(data){
			if(data == null ||data == ""){
				return "";
			}else{
				var str = data;
				$("#dolcount").text(str);
			}
		})

		$.get("problem/findalotof",function(data){
			if(data == null ||data == ""){
				return "";
			}else{
				var str = data;
				$("#evcount").text(str);
			}
		})

	});

</script>
</body>
</html>
